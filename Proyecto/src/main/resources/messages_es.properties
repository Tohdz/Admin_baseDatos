nosotros.titulo=Sobre Nosotros
nosotros.texto1= Somos TuJuego.Com, una tienda en l\u00ednea dedicada a la venta de videojuegos. Fundada hace m\u00e1s de una d\u00e9cada, nos hemos convertido en un referente en la industria del entretenimiento digital.
nosotros.mision=Misi\u00f3n
nosotros.texto2=Nuestra misi\u00f3n es proporcionar a nuestros clientes una experiencia de compra excepcional al ofrecer una amplia variedad de videojuegos de alta calidad, mantenernos al d\u00eda con las \u00faltimas tendencias y tecnolog\u00edas, y garantizar la seguridad y privacidad de sus datos personales en todo momento.
nosotros.vision=Visi\u00f3n
nosotros.texto3=Nuestra visi\u00f3n en TuJuego.Com es convertirnos en la principal plataforma de venta de videojuegos en l\u00ednea, reconocida por ofrecer la mejor experiencia de compra y la m\u00e1s amplia selecci\u00f3n de t\u00edtulos para jugadores de todas las edades y preferencias.
nosotros.f=Fortalezas:
nosotros.o=Oportunidades:
nosotros.d=Debilidades:
nosotros.a=Amenazas:
nosotros.fortalezas=Amplia gama de t\u00edtulos, experiencia en la industria, equipo experto.
nosotros.oportunidades=Crecimiento del mercado de videojuegos, expansi\u00f3n a nuevos mercados.
nosotros.debilidades= Competencia en l\u00ednea, dependencia de proveedores externos.
nosotros.amenazas=Cambios en las preferencias de los consumidores, pirater\u00eda inform\u00e1tica
nosotros.texto4=Gracias por confiar en nosotros como tu destino n\u00famero uno para la compra de videojuegos en l\u00ednea. \u00a1Esperamos verte pronto en TuJuego.Com!
nosotros.texto5=Para cualquier consulta o comentario, no dudes en ponerte en contacto con nuestro equipo de atenci\u00f3n al cliente. Estamos aqu\u00ed para ayudarte en todo lo que necesites.
nosotros.texto6=\u00a1Gracias por ser parte de la familia TuJuego.Com!
