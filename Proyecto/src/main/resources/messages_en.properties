nosotros.titulo=About Us 
nosotros.texto1= We are TuJuego.Com, an online store dedicated to the sale of video games. Founded more than a decade ago, we have become a benchmark in the digital entertainment industry.
nosotros.mision=Our mission
nosotros.texto2=Our mission is to provide our customers with an exceptional shopping experience by offering a wide variety of high-quality video games, staying up to date with the latest trends and technologies and ensuring the security and privacy of your personal data at all times.
nosotros.vision=Vision
nosotros.texto3=Our vision at TuJuego.Com is to become the main online video game sales platform, recognized for offering the best purchasing experience and the widest selection of titles for players of all ages and preferences.
nosotros.f=Strengths:
nosotros.o=Opportunities:
nosotros.d=Weaknesses:
nosotros.a=Threats:
nosotros.fortalezas=Wide range of degrees, industry experience, team of experts.
nosotros.oportunidades=Growth of the video game market, expansion to new markets.
nosotros.debilidades=Online competition, dependence on external suppliers.
nosotros.amenazas=Changes in consumer preferences, hacking
nosotros.texto4=Thank you for trusting us as your number one destination for buying video games online. We hope to see you soon at TuJuego.Com!
nosotros.texto5=For any questions or comments, do not hesitate to contact our customer service team. We are here to help you with everything you need.
nosotros.texto6=Thank you for being part of the TuJuego.Com family!
