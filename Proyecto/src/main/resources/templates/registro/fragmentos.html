<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title></title>
    </head>
    <body>
        <!-- 1 Fragmento que se utiliza en la pÃ¡gina para regresar -->
        <section th:fragment="nuevoUsuario">
            <div class="row py-2 justify-content-center">
                <div class="col-md-3">
                    <section>
                        <div class="col-md-4 d-grid">
                            <a th:href="@{/login}" class="btn btn-primary">
                                <i class="fas fa-arrow-left"></i> 
                            </a>
                        </div>
                    </section>
                </div>
                <div class="row py-2 justify-content-center">
                    <div class="col-md-3">
                        <form method="POST" th:action="@{/registro/crearUsuario}" th:object="${usuario}" class="was-validated" enctype="multipart/form-data">
                            <div class="card">
                                <div class="card-header align-items-center">
                                    <h4>[[#{usuario.activacion}]]</h4>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="username">[[#{usuario.username}]]</label>
                                        <input type="text" class="form-control" name="username" th:field="*{username}" required="true"/></div>
                                    <div class="mb-3">
                                        <label for="nombre">[[#{nombre.nombre}]]</label>
                                        <input type="text" class="form-control" name="nombre" th:field="*{nombre}" required="true"/></div>
                                    <div class="mb-3">
                                        <label for="apellidos">[[#{apellido.apellido}]]</label>
                                        <input type="text" class="form-control" name="apellidos" th:field="*{apellidos}" required="true"/></div>
                                    <div class="mb-3">
                                        <label for="email">[[#{usuario.correo}]]</label>
                                        <input type="email" class="form-control" name="correo" th:field="*{correo}" required="true"/></div>
                                    <div class="mb-3">
                                        <label for="telefono">[[#{telefono.telefono}]]</label>
                                        <input type="tel" class="form-control" name="telefono" th:field="*{telefono}" required="true"/></div>
                                    <div class="mb-3">
                                        <label for="password">[[#{contrasena.contrasena}]]</label>
                                        <input type="password" class="form-control" name="password" th:field="*{password}" required="true"/>
                                    </div>                                              
                                </div>
                                <div class="card-footer align-items-center">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-check"></i>[[#{enviar.enviar}]]
                                    </button>
                                </div>
                                <div th:if="${error != null}" class="error-message" style="text-align: center; color: black;">
                                    <p th:text="${error}"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
