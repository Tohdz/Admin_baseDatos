<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title></title>
    </head>
    <body>
        <!-- 1 Fragmento que se utiliza en la pÃ¡gina para regresar -->
        <section th:fragment="nuevoUsuario">
            <div class="row py-2 justify-content-center">
                <div class="col-md-3">
                    <section>
                        <div class="col-md-4 d-grid">
                            <a th:href="@{/login}" class="btn btn-primary">
                                <i class="fas fa-arrow-left"></i> 
                            </a>
                        </div>
                    </section>
                </div>
                <div class="row py-2 justify-content-center">
                    <div class="col-md-3">
                        <form method="POST" th:action="@{/registro/crearUsuario}" th:object="${usuario}" class="was-validated" enctype="multipart/form-data">
                            <div class="card">
                                <div class="card-header align-items-center">
                                    <h4>New User</h4>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="nombre">DNI</label>
                                        <input type="number" class="form-control" name="idUsuario" required="true"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="nombre">Firstname</label>
                                        <input type="text" class="form-control" name="nombre" required="true"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="apellidos">Lastname</label>
                                        <input type="text" class="form-control" name="apellidos" required="true"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" name="username" required="true"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" name="password"  required="true"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email">Mail</label>
                                        <input type="email" class="form-control" name="correo"  required="true"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="telefono">Phone</label>
                                        <input type="tel" class="form-control" name="telefono" required="true"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="idSede">Workshop</label>
                                        <select class="form-select" 
                                                name="idSede"
                                                required="true">
                                            <option th:each="s : ${sedes}" 
                                                    th:value="${s.idSede}"
                                                    th:text="${s.nombre}"></option>
                                        </select>
                                    </div>                                              
                                </div>
                                <div class="card-footer align-items-center">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-check"></i>Send
                                    </button>
                                </div>
                                <div th:if="${error != null}" class="error-message" style="text-align: center; color: black;">
                                    <p th:text="${error}"></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
