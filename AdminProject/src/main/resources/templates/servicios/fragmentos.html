<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>MiJuego.com</title>
    </head>

    <body>
        <!-- Sección para crear el botón de agregar... llamará a una ventana modal -->
        <section th:fragment="BotonAgregar" class="py-4 mb-4">
            <div class="container" sec:authorize="hasRole('ROLE_ADMIN')">
                <div class="row">
                    <div class="col-md-3">
                        <button type="button" style="background-color: rgba(0, 255, 255, 0.7); color: white; "class="btn btn-trasparent btn-block" data-bs-toggle="modal" data-bs-target="#ModalAgregar">
                            <i class="fas fa-plus"></i>Add
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Ventana modal para agregar un juego -->
        <section th:fragment="ModalAgregar">
            <div id="ModalAgregar" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content" style="background-color: rgba(81, 30, 164, 0.7); color: white;">
                        <div class="modal-header bg-black text-white">
                            <h5 class="modal-title">New Service</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form th:action="@{/servicios/guardar}" method="POST" class="was-validated" enctype="multipart/form-data">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="nombre">Name</label>
                                    <input type="text" class="form-control" name="nombre" required="true" />
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="estado" name="estado"/>
                                    <label style="color: white; "class="form-check-label" for="estado">State</label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" style="background-color: rgba(0, 0, 0, 255); color: white;"class="btn btn-trasparent">[[#{accion.guardar}]]</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sección principal para mostrar la información de los juegos -->
        <section th:fragment="listadoservicios" id="servicio">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card" style="background-color: rgba(0, 0, 0, 0.5); color: white;">
                            <div class="card-header">
                                <h4>Services</h4>
                            </div>
                            <div class="card-body">
                                <div th:if="${servicios != null and not #lists.isEmpty(servicios)}" class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead class="table-dark">
                                            <tr>
                                                <th>#</th>
                                                <th>Name</th>
                                                <th>State</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="servicio, contador : ${servicios}">
                                                <td style="color: white; "th:text="${contador.count}"></td>
                                                <td style="color: white; "th:text="${servicio.nombre}"</td>
                                                <td style="color: white; "th:text="${servicio.estado}"></td>
                                                <td>
                                                    <div>
                                                        <a th:href="@{/servicios/eliminar/}+${servicio.idServicio}" style="background-color: rgba(255, 0, 0, 0.5); color: white; "class="btn btn-trasparent">
                                                            <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                                                        </a>
                                                        <a th:href="@{/servicios/modificar/}+${servicio.idServicio}" style="background-color: rgba(0, 255, 0, 0.5); color: white; "class="btn btn-trasparent">
                                                            <i class="fas fa-pencil"></i> [[#{accion.actualizar}]]
                                                        </a>
                                                    </div>
                                                </td>

                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="text-center p-2" style="color: white; "th:if="${servicios == null or #lists.isEmpty(servicios)}">
                                    <span>Empty List</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section th:fragment="Modificarservicios">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form method="POST"
                              th:action="@{/servicios/modificar2}" 
                              th:object="${servicio}"
                              class="was-validated"                          
                              enctype="multipart/form-data">
                            <input type="hidden" name="idServicio" th:field="*{idServicio}"/>
                            <section th:replace="~{servicios/fragmentos :: BotonesModificar}"/>
                            <div id=details>
                                <div class="container">
                                    <div class="row">
                                        <div class="col">
                                            <div class="card">
                                                <div class="card-header">
                                                    <h4>Update Service</h4>
                                                </div>
                                                <div class="card-body">
                                                    <div class="mb-3">
                                                        <label for="nombre">Name</label>
                                                        <input type="text" class="form-control" 
                                                               name="nombre" th:field="*{nombre}"
                                                               required="true">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="estado">State</label>
                                                        <input class="form-check-input" 
                                                               type="checkbox" 
                                                               name="estado" 
                                                               id="estado"
                                                               th:field="*{estado}">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>


        <!-- 5 Fragmento que se utiliza en el fragmento anterior -->
        <section th:fragment="BotonesModificar">
            <div class="container py-4 mb-4">
                <div class="row">
                    <div class="col-md-4 d-grid">
                        <a th:href="@{/servicios/listado}" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">                                
                        <a th:href="@{/servicios/eliminar/}+${servicio.idServicio}"
                           class="btn btn-danger">
                            <i class="fas fa-trash"></i>
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
